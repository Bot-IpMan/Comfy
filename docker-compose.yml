services:
  comfyui:
    image: ${COMFYUI_IMAGE:-comfyui:local}
    build:
      context: .
      dockerfile: Dockerfile
      args:
        TORCH_INDEX_URL: ${TORCH_INDEX_URL:-https://download.pytorch.org/whl/cu121}
    container_name: comfyui
    restart: unless-stopped
    user: "1000:1000"
    privileged: true
    security_opt:
      - seccomp=unconfined
    cap_add:
      - IPC_LOCK
      - SYS_NICE
    
    dns:
      - 8.8.8.8
      - 1.1.1.1

    ports:
      - "8188:8188"

    volumes:
      - ./comfyui/models:/opt/ComfyUI/models
      - ./comfyui/input:/opt/ComfyUI/input
      - ./comfyui/output:/opt/ComfyUI/output
      - ./comfyui/custom_nodes:/opt/ComfyUI/custom_nodes
      - ./comfyui/user:/opt/ComfyUI/user

    deploy:
      resources:
        reservations:
          devices:
            - capabilities: ["gpu"]

    environment:
      NVIDIA_VISIBLE_DEVICES: "all"
      NVIDIA_DRIVER_CAPABILITIES: "compute,utility"
      CUDA_DEVICE_ORDER: "PCI_BUS_ID"
      CUDA_VISIBLE_DEVICES: "0"
      LD_LIBRARY_PATH: "/usr/local/cuda/lib64:/usr/local/nvidia/lib:/usr/local/nvidia/lib64"
      ATEN_CPU_CAPABILITY: "default"
      MKL_DEBUG_CPU_TYPE: "5"             # змушує MKL/oneDNN йти по SSE2-гілці
      # або прибрати взагалі цей рядок, щоб лишився дефолтний native
      PYTORCH_CUDA_ALLOC_CONF: "backend:native,max_split_size_mb:128"
      # НЕ задавай ATEN_CPU_CAPABILITY зі значенням sse2 — PyTorch його ігнорує
      XFORMERS_DISABLED: "1"
      MALLOC_ARENA_MAX: "2"
      CLI_ARGS: "--listen --port 8188 --lowvram --disable-smart-memory --disable-cuda-malloc --force-fp32 --fp32-text-enc --preview-method none"

    command: /usr/local/bin/docker-entrypoint.sh

    shm_size: 8gb
    ulimits:
      memlock: -1
      stack: 268435456
      nofile:
        soft: 65536
        hard: 65536

    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8188/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s
