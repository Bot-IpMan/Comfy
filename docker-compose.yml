services:
  comfyui:
    image: ${COMFYUI_IMAGE:-comfyui:local}
    build:
      context: .
      dockerfile: Dockerfile
      args:
        TORCH_INDEX_URL: ${TORCH_INDEX_URL:-https://download.pytorch.org/whl/cu124}
    container_name: comfyui
    restart: unless-stopped
    user: "0:0"
    privileged: true
    
    ports:
      - "8188:8188"
    
    volumes:
      - ./comfyui/models:/opt/ComfyUI/models
      - ./comfyui/input:/opt/ComfyUI/input
      - ./comfyui/output:/opt/ComfyUI/output
      - ./comfyui/custom_nodes:/opt/ComfyUI/custom_nodes
      - ./comfyui/user:/opt/ComfyUI/user
    
    environment:
      NVIDIA_VISIBLE_DEVICES: all
      NVIDIA_DRIVER_CAPABILITIES: compute,utility
      LD_LIBRARY_PATH: "/usr/local/cuda/lib64:/usr/local/nvidia/lib:/usr/local/nvidia/lib64"
      
      # PyTorch оптимізація
      PYTORCH_ALLOC_CONF: "max_split_size_mb:512,expandable_segments:True,garbage_collection_threshold:0.8"
      
      # Економія RAM
      MALLOC_ARENA_MAX: "2"
      MALLOC_TRIM_THRESHOLD_: "131072"
      MALLOC_MMAP_THRESHOLD_: "131072"
      
      # ВИПРАВЛЕНО: Видалено --lowvram (несумісно з --cpu)
      CLI_ARGS: "--listen --port 8188 --cpu --preview-method none --disable-metadata --cpu-vae --force-fp32 --disable-smart-memory"
    
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
        limits:
          memory: 14G
    
    devices:
      - /dev/nvidia0:/dev/nvidia0
      - /dev/nvidiactl:/dev/nvidiactl
      - /dev/nvidia-uvm:/dev/nvidia-uvm
    
    # Збільшена shared memory
    shm_size: 8gb
    
    # ВИДАЛЕНО: mem_swappiness (не підтримується)
    
    ulimits:
      memlock: -1
      stack: 268435456
      nofile:
        soft: 65536
        hard: 65536
    
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8188/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 180s

  rife:
    profiles: [rife]
    image: ${RIFE_IMAGE:-ghcr.io/k4yt3x/video2x:latest}
    container_name: rife
    restart: unless-stopped

    depends_on:
      comfyui:
        condition: service_healthy

    volumes:
      - ./comfyui/output:/input:ro
      - ./rife/output:/output

    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

    environment:
      NVIDIA_VISIBLE_DEVICES: all
      NVIDIA_DRIVER_CAPABILITIES: compute,utility
