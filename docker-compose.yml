services:
  comfyui:
    image: ${COMFYUI_IMAGE:-comfyui:local}
    build:
      context: .
      dockerfile: Dockerfile
      args:
        TORCH_INDEX_URL: ${TORCH_INDEX_URL:-https://download.pytorch.org/whl/cu124}
    container_name: comfyui
    restart: unless-stopped
    user: "0:0"
    privileged: true
    
    ports:
      - "8188:8188"
    
    volumes:
      - ./comfyui/models:/opt/ComfyUI/models
      - ./comfyui/input:/opt/ComfyUI/input
      - ./comfyui/output:/opt/ComfyUI/output
      - ./comfyui/custom_nodes:/opt/ComfyUI/custom_nodes
      - ./comfyui/user:/opt/ComfyUI/user
    
    environment:
      # NVIDIA (залишаємо на випадок якщо GPU запрацює)
      NVIDIA_VISIBLE_DEVICES: all
      NVIDIA_DRIVER_CAPABILITIES: compute,utility
      LD_LIBRARY_PATH: "/usr/local/cuda/lib64:/usr/local/nvidia/lib:/usr/local/nvidia/lib64"

      # PyTorch - оптимізація аллокатора під великі графи
      PYTORCH_ALLOC_CONF: "max_split_size_mb:256,expandable_segments:True"

      # Критичні змінні для економії RAM на CPU
      MALLOC_ARENA_MAX: "2"

      # ComfyUI - режим низького споживання пам'яті
      CLI_ARGS: "--listen --port 8188 --cpu --lowvram --novram --preview-method none --disable-metadata"
    
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
        limits:
          # Збільшуємо ліміт RAM і дозволяємо swap
          memory: 14G
          memory_swap: 16G
    
    devices:
      - /dev/nvidia0:/dev/nvidia0
      - /dev/nvidiactl:/dev/nvidiactl
      - /dev/nvidia-uvm:/dev/nvidia-uvm
    
    # КРИТИЧНО: Збільшуємо для CPU операцій
    shm_size: 6gb

    # Дозволяємо активніше використання swap
    mem_swappiness: 60
    
    ulimits:
      memlock: -1
      stack: 268435456  # 256MB
      nofile:
        soft: 65536
        hard: 65536
    
    healthcheck:
      test: ["CMD-SHELL", "python3 -c 'import urllib.request; urllib.request.urlopen(\"http://localhost:8188/\")' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s

  rife:
    profiles: [rife]
    image: ${RIFE_IMAGE:-ghcr.io/k4yt3x/video2x:latest}
    container_name: rife
    restart: unless-stopped

    depends_on:
      comfyui:
        condition: service_healthy

    volumes:
      - ./comfyui/output:/input:ro
      - ./rife/output:/output

    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

    environment:
      NVIDIA_VISIBLE_DEVICES: all
      NVIDIA_DRIVER_CAPABILITIES: compute,utility
