services:
  comfyui:
    # Локальна збірка образу ComfyUI. За потреби можна змінити змінні в .env
    image: ${COMFYUI_IMAGE:-comfyui:local}
    build:
      context: .
      dockerfile: Dockerfile
      args:
        TORCH_INDEX_URL: ${TORCH_INDEX_URL:-https://download.pytorch.org/whl/cu121}
    container_name: comfyui
    restart: unless-stopped

    ports:
      - "8188:8188"

    volumes:
      # Монтуємо тільки специфічні підкаталоги, не весь /opt/ComfyUI
      - ./comfyui/models:/opt/ComfyUI/models
      - ./comfyui/input:/opt/ComfyUI/input
      - ./comfyui/output:/opt/ComfyUI/output
      - ./comfyui/custom_nodes:/opt/ComfyUI/custom_nodes
      - ./comfyui/user:/opt/ComfyUI/user

    environment:
      # NVIDIA налаштування
      NVIDIA_VISIBLE_DEVICES: all
      NVIDIA_DRIVER_CAPABILITIES: compute,utility,graphics
      LD_LIBRARY_PATH: "/usr/local/nvidia/lib:/usr/local/nvidia/lib64"

      # Оптимізація для GTX 1050 Ti (4GB)
      PYTORCH_CUDA_ALLOC_CONF: "max_split_size_mb:64,garbage_collection_threshold:0.8"

      # ComfyUI параметри
      CLI_ARGS: "--listen --port 8188 --lowvram --preview-method auto --disable-smart-memory --force-fp16"

    # Використовуйте nvidia runtime разом із офіційними reservations для GPU
    runtime: nvidia

    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

    shm_size: 2gb

    # Додаткові ulimits для стабільності
    ulimits:
      memlock: -1
      stack: 67108864

    healthcheck:
      test: ["CMD-SHELL", "python -c 'import urllib.request; urllib.request.urlopen(\"http://localhost:8188/\")'"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 90s

  # RIFE для інтерполяції (8fps -> 24fps)
  rife:
    profiles: [rife]
    image: ${RIFE_IMAGE:-ghcr.io/k4yt3x/video2x:latest}
    container_name: rife
    restart: unless-stopped

    depends_on:
      comfyui:
        condition: service_healthy

    volumes:
      - ./comfyui/output:/input:ro
      - ./rife/output:/output

    runtime: nvidia

    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

    environment:
      NVIDIA_VISIBLE_DEVICES: all
      NVIDIA_DRIVER_CAPABILITIES: compute,utility
